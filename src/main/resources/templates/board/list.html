<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/default}">
		
	<section layout:fragment="contents">
		<h1 class="text-center mt-5">자유게시판</h1>
		<article class="mt-4">
			<div class="d-flex justify-content-center">
				<div class="list">
					<table class="table text-center mt-4">
						<thead>
							<tr>
								<th class="col-2">NO</th>
								<th>제목</th>
								<th class="col-2">작성자</th>
								<th class="col-2">작성 시간</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="board : ${boardList}">
								<td th:text="${board.boardId}">155</td>
								<td><a th:href="@{/nowjiu/board-detail(boradId=${board.boardId})}" th:text="${board.title}">오늘 할일</a></td>
								<td th:text="${board.userName}">user01</td>
								<td th:text="${#temporals.format(board.boardCreate, 'yyyy-MM-dd')}">2024-09-10</td>
							</tr>
						</tbody>
					</table>
					<div class="d-flex justify-content-between">
						<div class="d-flex col-5">
							<select class="form-control col-3">
								<option>제목</option>
								<option>작성자</option>
							</select>
							<input type="text" class="form-control col-6 mx-1">
							<button type="button" class="btn btn-outline-secondary col-2">검색</button>
						</div>
						<a class="btn btn-dark col-1" href="/nowjiu/board-create">작성</a>
					</div>
				</div>
			</div>
		</article>
	</section>
</html>
