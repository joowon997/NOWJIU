<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/default}">
		
	<section layout:fragment="contents">
		<h1 class="text-center mt-5">주문/결제</h1>
		<article class="col-12">
		<!-- 주문상품 -->
			<div class="d-flex justify-content-center">
				<div class="col-10 mt-3">
					<h4>주문 정보</h4>	
						<div>주문자</div>
						<input class="form-control">
						<div>전화번호</div>
						<div class="d-flex">
							<select name="phoneStart"  class="form-control mr-2" id="phone1">
								<option value="010">010</option>
								<option value="011">011</option>
								<option value="016">016</option>
								<option value="017">017</option>
								<option value="018">018</option>
								<option value="019">019</option>
							</select>
							<h3>-</h3>
							<input type="text" class="form-control mx-2" id="phone2">
							<h3>-</h3>
							<input type="text" class="form-control ml-2" id="phone3">
						</div>
						<div>주소</div>
						<div class="d-flex">	
							<input type="text" placeholder="우편번호" class="form-control col-4 mb-1" id="inputZipCode">
							<button class="btn btn-outline-secondary form-control ml-2 col-2" type="button" id="findAddressBtn">주소 검색</button>
						</div>
						<input type="text" placeholder="기본주소" class="form-control mb-1" id="inputAddress">
						<input type="text" placeholder="상세주소" class="form-control mb-2" id="inputDetailAddress">
					<!-- 주문상품 -->
					<h4 class="mt-4">주문 상품</h4>
					<div class="border-top border-bottom d-flex mb-2">
						<span class="col-2 text-center">선택</span>				
						<span class="col-7 text-center">상품명</span>				
						<span class="col-3 text-center">가격</span>				
					</div>
					<div class="border-bottom d-flex align-items-center">
						<div class="col-2 text-center mb-2">
							<input type="checkbox">
						</div>				
						<div class="col-7 mb-2 d-flex align-items-center">				
							<img class="ml-5" width="120px" height="120px" alt="선택상품" src="http://w.jiujitsukor.com/web/product/extra/big/202310/4f874ba31bb8f1a28f2e6b363919be08.png">
							<span class="ml-3">
							AESTHETIC 셀렉트 주짓수 도복 (2 컬러)<br><br>
							사이즈 : A-2
							</span>
						</div>
						<div class="col-3 text-center mb-2">
							<span>123,000원</span>
						</div>				
					</div>
					<div class="border border-dark mt-4">
						<div class="mx-5 my-2">주문상품</div>
						<div class="border-top border-dark d-flex justify-content-between mx-5">
						 <span class="my-3">총 상품금액</span>
						 <span class="my-3">000,000원</span>
						</div>
					</div>
				<!-- 주문상품 -->
					<h4 class="mt-4">결제 수단</h4>
					<div class="d-flex mt-3">
						<input class="btn btn-outline-secondary form-control mr-3" type="button" value="카드결제">
						<input class="btn btn-outline-secondary form-control" type="button" value="무통장 입금">
					</div>
					<button class="btn btn-dark btn-block mt-3">결제하기</button>
				</div>
			</div>
		</article>
	</section>
</html>
