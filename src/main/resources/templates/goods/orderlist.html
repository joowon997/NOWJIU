<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/default}">
		
	<section layout:fragment="contents">
		<article>
			<h1 class="text-center mt-5">나의 주문내역</h1>
			<table class="table text-center mt-5">
				<thead>
					<tr>
						<th>주문번호</th>
						<th>상품명</th>
						<th>배송지</th>
						<th>결제금액</th>
						<th>리뷰</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order: ${order}">
						<td class="align-middle" th:text="${order.merchantUid}">주문번호</td>
						<td class="align-middle d-flex justify-content-around">
							<div>
								<div class="d-flex align-items-center" th:each="goods: ${order.goods}">				
									<img class="ml-5 my-2" width="150px" height="150px" alt="선택상품" th:src="${goods.goodsImage}">
									<div class="ml-3">
										<div th:text="${goods.goodsName}">상품명</div>
										<div class="d-flex mt-5">
											<div th:utext="|${#numbers.formatInteger(goods.goodsPrice, 0, 'COMMA')} 원|">상품가격</div>
											<a th:if="${!goods.isReview}" class="ml-5 btn btn-outline-secondary  m-0" th:href="@{/nowjiu/review-create(goodsId=${goods.goodsId})}">리뷰작성</a>
										</div>
									</div>
								</div>
							</div>
						</td>
						<td class="align-middle">
							<div th:text="${order.address}">배송지</div>
						</td>
						<td class="align-middle">
							<div th:utext="|<b>${#numbers.formatInteger(order.totalPrice, 0,'COMMA')}</b> 원|">결제금액</div>
						</td>
					</tr>
				</tbody>
			</table>
		</article>		
	</section>
	<script layout:fragment="script">
		$(document).ready(function(){
			
			// 장바구니 삭제
			$(".cart-delete-btn").on("click",function(){
				let cartId = $(this).data("cart-id");
				
				$.ajax({
					type:"delete"
					, url: "/api/cart-delete"
					, data: {"cartId":cartId}
					, success: function(data){
						if(data.result == "success"){
							location.reload();
						}else{
							alert("장바구니 삭제 오류");
						}
					}
					, error: function(){
						alert("장바구니 삭제 에러");
					}
				});
			})
                
		});
	</script>
	
</html>
