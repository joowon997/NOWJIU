<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/default}">
		
	<section layout:fragment="contents" class="d-flex justify-content-center mt-4">
		<article class="col-12">
			<h1 class="text-center">장바구니</h1>
			<div class="d-flex justify-content-center">
				<div class="col-10 mt-5">
					<div class="border-top border-bottom d-flex mb-2">
						<span class="col-2 text-center">선택</span>				
						<span class="col-7 text-center">상품명</span>				
						<span class="col-3 text-center">가격</span>				
					</div>
					<div class="border-bottom d-flex align-items-center">
						<div class="col-2 text-center mb-2">
							<input type="checkbox">
						</div>				
						<div class="col-7 mb-2 d-flex align-items-center">				
							<img class="ml-5" width="120px" height="120px" alt="선택상품" src="http://w.jiujitsukor.com/web/product/extra/big/202310/4f874ba31bb8f1a28f2e6b363919be08.png">
							<span class="ml-3">
							AESTHETIC 셀렉트 주짓수 도복 (2 컬러)<br><br>
							사이즈 : A-2
							</span>
						</div>
						<div class="col-3 text-center mb-2">
							<span>123,000원</span>
						</div>				
					</div>
					<div class="border border-dark mt-4">
						<div class="mx-5 my-2">주문상품</div>
						<div class="border-top border-dark d-flex justify-content-between mx-5">
						 <span class="my-3">총 상품금액</span>
						 <span class="my-3">000,000원</span>
						</div>
					</div>
					<div class="d-flex align-items-center justify-content-between mt-5">
					<button type="button" class="btn btn-dark btn-block mr-2">전체상품주문</button>
					<button type="button" class="btn btn-outline-secondary btn-block m-0">선택상품주문</button>
					</div>
				</div>
			</div>
		</article>
	</section>
</html>
