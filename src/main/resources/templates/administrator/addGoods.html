<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/administrator}">
		
	<section layout:fragment="contents">
		<h1 class="text-center mt-3">상품 등록</h1>
		<article class="mt-3 administrator-main">
			<h5>상품명</h5>
			<input type="text" class="form-control mb-1">
			<h5>가격</h5>
			<input type="text" class="form-control mb-1">
			<h5>브랜드</h5>
			<select class="form-control mb-1">
				<option>브랜드 명</option>
			</select>
			<h5>카테고리</h5>
			<select class="form-control mb-1">
				<option>카테고리</option>
			</select>
			<h5>사이즈</h5>
			<div class="border-secondary border-bottom border-top">
				<div class="d-flex border-secondary border-bottom border-top">
					<select class="create-cartegori form-control mx-3 my-1">
						<option>A-0</option>
					</select>
					<div class="border-left border-secondary d-flex justify-content-between col-11">
						<div class="d-flex align-items-center">
							<input type="text" class="form-control mx-3 my-1"><span>개</span>
						</div>
						<button class="btn btn-success">추가</button>
					</div>
				</div>
			</div>
			<h5>상세설명</h5>
			<textarea class="form-control mb-1" rows="" cols=""></textarea>
			<div class="border-secondary border-top mt-3">
				<div class="d-flex border-secondary border-bottom border-top">
					<h5 class="create-cartegori mx-3 mt-2">메인 이미지</h5>
					<div class="border-left border-secondary">
								<input type="file" class="ml-3 my-1">
					</div>
				</div>
			</div>
			<div class="d-flex border-secondary border-bottom">
				<h5 class="create-cartegori mx-3 mt-2">첨부파일 1</h5>
				<div class="border-left border-secondary">
								<input type="file" class="ml-3 my-1">
				</div>
			</div>
			<div class="d-flex border-secondary border-bottom">
				<h5 class="create-cartegori mx-3 mt-2">첨부파일 2</h5>
				<div class="border-left border-secondary">
								<input type="file" class="ml-3 my-1">
				</div>
			</div>
			<div class="d-flex border-secondary border-bottom">
				<h5 class="create-cartegori mx-3 mt-2">첨부파일 3</h5>
				<div class="border-left border-secondary">
								<input type="file" class="ml-3 my-1">
				</div>
			</div>
			<div class="border-secondary border-bottom">
				<div class="d-flex border-secondary border-bottom">
					<h5 class="create-cartegori mx-3 mt-2">첨부파일 4</h5>
					<div class="border-left border-secondary">
								<input type="file" class="ml-3 my-1">
					</div>
				</div>
			</div>
			<div class="d-flex justify-content-between mt-3">
				<button class="create-button btn btn-outline-secondary">목록</button>
				<div class="d-flex">
					<button class="create-button btn btn-dark mr-3">등록</button>
					<button class="create-button btn btn-outline-secondary">취소</button>
				</div>
			</div>
		</article>
	</section>
</html>
