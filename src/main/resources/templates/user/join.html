<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/default}">
		
	<section layout:fragment="contents">
		<article class="join mt-5 d-flex justify-content-center">
			<div class="col-6">
				<h1 class="text-center">회원가입</h1>
				<div>아이디</div>
				<div class="input-group mb-2">
				  <input type="text" class="form-control" placeholder="아이디" aria-label="Recipient's username" aria-describedby="button-addon2">
				  <div class="input-group-append">
				    <button class="btn btn-outline-secondary" type="button" id="button-addon2">중복확인</button>
				  </div>
				</div>
				<div>비밀번호</div>
				<input type="password" placeholder="비밀번호" class="form-control mb-2">
				<div>비밀번호 확인</div>
				<input type="password" placeholder="비밀번호 확인" class="form-control mb-2">
				<div>이름</div>
				<input type="text" placeholder="이름" class="form-control mb-2">
				<div>주소</div>
				<div class="d-flex">	
					<input type="text" placeholder="우편번호" class="form-control col-4 mb-1">
					<button class="btn btn-outline-secondary form-control ml-2 col-2" type="button">주소 검색</button>
				</div>
				<input type="text" placeholder="기본주소" class="form-control mb-1">
				<input type="text" placeholder="상세주소" class="form-control mb-2">
				<div>전화번호</div>
				<div class="d-flex">
					<select name="phoneStart"  class="form-control mr-2">
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="016">016</option>
						<option value="017">017</option>
						<option value="018">018</option>
						<option value="019">019</option>
					</select>
					<h3>-</h3>
					<input type="text" class="form-control mx-2">
					<h3>-</h3>
					<input type="text" class="form-control ml-2">
				</div>
				<div>이메일</div>
				<input type="text" placeholder="이메일" class="form-control mb-2">
				<button type="button" class="btn btn-dark btn-block mt-3" id="loginBtn">회원가입</button>
			</div>
		</article>
	</section>
</html>
