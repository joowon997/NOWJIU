<!DOCTYPE html>
	<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/default}">
		
	<section layout:fragment="contents">
			<div class="banner">
				<img width="1300px" alt="배너이미지" src="https://jiujitsukor.com/web/upload/NNEditor/20240715/be8c264e9282735d5a5594ac6fcf8a0b.jpg">
			</div>
			<!-- 브랜드 로고모음 -->
			<div class="brand d-flex justify-content-start mt-4">
				<div class="mx-5" th:each = "brand:${main.brandList}">
					<div class="brand-logo rounded-lg d-flex align-items-center justify-content-center" th:data-brand-id="${brand.brandId}">
							<h3  th:if="${brand.brandImage == null}" th:text="${brand.brandName}">브랜드명</h3>
							<img class="brand-logo rounded-lg" th:unless="${brand.brandImage == null}" alt="브랜드 로고" th:src="${brand.brandImage}">
					</div>
				</div>
			</div>
			<!-- /브랜드 로고모음 -->
			<!-- 카테고리 상품 -->
			<div>
				<h1 class="text-center">DEEP FOCUS</h1>
				<div class="focus d-flex justify-content-between">					
				<!-- 카테고리 상품카드 -->
					<div class="focus-info">
						<div class="focus-image">
							<img class="focus-kategorie mb-1" alt="분류" src="https://cdn.pixabay.com/photo/2020/10/09/17/38/jiu-jitsu-5641080_1280.jpg">
							<div class="focus-image-text text-center">
								<h1>GI</h1>
								<h3>도복을 구경하세요</h3>
							</div>						
						</div>
						<div class="focus-goods-list mt-2 d-flex align-items-center" th:each="card:${main.giList}" th:data-card-id="${card.id}">
							<img class="focus-goods" alt="제품" th:src="${card.image}">
							<div class="d-flex align-items-stretch flex-column ml-2">
								<div th:text="${card.name}" class="font-weight-bold">디 아틀라스 '프로 스탠다드 24' 주짓수 도복 (3 컬러)</div>
								<div th:text="|${#numbers.formatInteger(card.price, 3, 'COMMA')}원|" class="mt-2">172,000원</div>
							</div>
						</div>
					</div>
				<!-- /카테고리 상품카드 -->	
				<!-- 카테고리 상품카드 -->
					<div class="focus-info">
						<div class="focus-image">
							<img class="focus-kategorie mb-1" alt="분류" src="https://cdn.pixabay.com/photo/2023/07/06/21/36/bjj-8111394_1280.jpg">
							<div class="focus-image-text text-center">
								<h1>NOGI</h1>
								<h3>노기를 구경하세요</h3>
							</div>						
						</div>
						<div class="focus-goods-list mt-2 d-flex align-items-center" th:each="card:${main.noGiList}" th:data-card-id="${card.id}">
							<img class="focus-goods" alt="제품" th:src="${card.image}">
							<div class="d-flex align-items-stretch flex-column ml-2">
								<div th:text="${card.name}" class="font-weight-bold">디 아틀라스 '프로 스탠다드 24' 주짓수 도복 (3 컬러)</div>
								<div th:text="|${#numbers.formatInteger(card.price, 3, 'COMMA')}원|" class="mt-2">172,000원</div>
							</div>
						</div>
					</div>
				<!-- /카테고리 상품카드 -->	
				<!-- 카테고리 상품카드 -->
					<div class="focus-info">
						<div class="focus-image">
							<img class="focus-kategorie mb-1" alt="분류" src="https://jiujitsukor.com/web/upload/NNEditor/20240604/2ddbeae3d1aac590d3881de74b7c2256.jpg">
							<div class="focus-image-text text-center">
								<h1>APPAREL</h1>
								<h3>일상복을 구경하세요</h3>
							</div>						
						</div>
						<div class="focus-goods-list mt-2 d-flex align-items-center" th:each="card:${main.clothesList}" th:data-card-id="${card.id}">
							<img class="focus-goods" alt="제품" th:src="${card.image}">
							<div class="d-flex align-items-stretch flex-column ml-2">
								<div th:text="${card.name}" class="font-weight-bold">디 아틀라스 '프로 스탠다드 24' 주짓수 도복 (3 컬러)</div>
								<div th:text="|${#numbers.formatInteger(card.price, 3, 'COMMA')}원|" class="mt-2">172,000원</div>
							</div>
						</div>
					</div>
				<!-- /카테고리 상품카드 -->	
				</div>
			</div>
			<!-- /카테고리 상품 -->
			<!-- 베스트 아이템 -->
			<div class="my-3">
				<h1 class="text-center">NEW ITEM</h1>
				<div class="d-flex justify-content-between">
					<!-- 추천상품 -->
					<div class="goods-card mx-2" th:each="card:${main.newList}" th:data-card-id="${card.id}">
						<div class="d-flex justify-content-center">
							<img class="best-item" alt="상품" th:src="${card.image}">
						</div>
						<div class="d-flex align-items-stretch flex-column my-2">
							<div th:text="${card.name}" class="font-weight-bold">디 아틀라스 '프로 스탠다드 24' 주짓수 도복 (3 컬러)</div>
							<div th:text="|${#numbers.formatInteger(card.price, 3, 'COMMA')}원|" class="mt-2">172,000원</div>
						</div>
					</div>
					<!-- /추천상품 -->
				</div>
			</div>		
			<!-- /베스트 아이템 -->
		</section>
		<script layout:fragment="script">
		$(document).ready(function(){
			
			// 브랜드제품이동 값 전달
			$(".brand-logo").on("click", function(){
				let brandId = $(this).data("brand-id");
				
				location.href = "/nowjiu/brand-goods?brandId="+brandId;
			});
			
			$(".goods-card").on("click", function(){
				let goodsId = $(this).data("card-id");
				
				location.href = "/nowjiu/goods-info?goodsId="+goodsId;
			});
			
			$(".focus-goods-list").on("click", function(){
				let goodsId = $(this).data("card-id");
				
				location.href = "/nowjiu/goods-info?goodsId="+goodsId;
			});
			
		})
	</script>
</html>
